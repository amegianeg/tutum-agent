machine:
  environment:
    GOPATH: $(echo $GOPATH | tr ":" "\n" | head -n1)
  pre:
    - git config --global url."git@github.com:".insteadOf https://github.com/
checkout:
  post:
    - mkdir -p $GOPATH/src/github.com/tutumcloud/tutum-agent
    - cp -r . $GOPATH/src/github.com/tutumcloud/tutum-agent